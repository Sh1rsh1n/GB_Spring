<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Spring boot CRUD App example with Thymeleaf</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="~{components/header :: header}"></div>

  <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
  role="alert" th:text="${message}">
  <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">×</span>
  </button>
</div>

  <div>
    <table class="table table-hover table-responsive-xl">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">имя</th>
          <th scope="col">возраст</th>
          <th scope="col">эл.почта</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <th scope="row" th:text="${user.id}">id</th>
          <td th:text="${user.name}">name</td>
          <td th:text="${user.age}">age</td>
          <td th:text="${user.email}">email</td>
          <td>
            <a th:href="@{'/' + ${user.id}}" title="edit">ИЗМЕНИТЬ</a>

            <a th:href="@{'/delete/' + ${user.id}}" th:userName="${user.name}" id="btnDelete"
              title="delete">УДАЛИТЬ</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="~{components/footer :: footer}"></div>
</body>

</html>
