<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Spring boot CRUD App example with Thymeleaf</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="~{components/header :: header}"></div>

  <div>
    <table class="table table-hover table-responsive-xl">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">name</th>
          <th scope="col">age</th>
          <th scope="col">email</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <th scope="row">${user.id}</th>
          <td>${user.name}</td>
          <td>${user.age}</td>
          <td>${user.email}</td>
          <td>
            <a th:href="@{'/' + ${user.id}}" title="edit user" class="fa-regular fa-pen-to-square icon-dark"></a>

            <a th:href="@{'/delete/' + ${user.id}}" th:userName="${tutorial.name}" id="btnDelete"
              title="delete this user" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="~{components/footer :: footer}"></div>
</body>

</html>
